<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Eventos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
    <style>
        input {
            font-size: 2em;
        }
    </style>
</head>

<body class='conteudo exercicio'>
    <h1>Eventos #02</h1>
    <div id='div1'>1</div>
    <div id="resultado1">?</div>
    <br>
    <input type="text" placeholder="Digite e Selecione">
    <div id="resultado2">?</div>
    <script>
        const alternarDestaqueIn = () => $('#div1').toggleClass('destaque')
        const alternarDestaqueOut = () => $('#div1').toggleClass('destaque0')

        $('#div1').hover(alternarDestaqueIn, alternarDestaqueOut)

        $('#div1').one('mouseenter', e => alert('Abnner Davi Sales Marinho'))
        $('#div1').dblclick( e => $('#div1').fadeOut(1000).fadeIn(1000))

        $(window).resize(function(e) {
            const H = $(window).height()
            const W = $(window).width()
            $('#resultado1').html(`Altura: ${H}px, Largur:a ${W}px`)
        })

        $(':input').select(e => {
            const init = e.target.selectionStart
            const end = e.target.selectionEnd

            $('#resultado2').html(e.target.value.substring(init, end))
        })
    </script>
</body>
