<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #01</h1>
    <div id='conteudo1'></div>
    <div id='conteudo2'></div>
    <div id='conteudo3'></div>
    <div>sem ID</div>

    <script>
        //conteudo1
        $("#conteudo1").append('<p>1</p>')

        //conteudo2
        const elementos = [
            $('<li>').append('<p>Abnner</p>'),
            $('<li>').append('<p>Sales</p>'),
            $('<li>').append('<p>Marinho</p>')
        ]

        const list = $('<ul><li>Davi</li></ul>').prepend(elementos)
        $('#conteudo2').append(list)

        //conteudo 3
        $('#conteudo3').append('<h1>1</h1><h1>2</h1>').prepend('<h1>0</h1>')
        $('#conteudo3').html('<h1>012</h1>')
        $('#conteudo3').text('<h1>012</h1>')

        //alterando todos
        $('div[id]').html('<h1>Alterando Todos!!!</h1>')
    </script>
</body>
