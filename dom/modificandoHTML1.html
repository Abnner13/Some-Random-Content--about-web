<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #01</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <script>
        const body = document.querySelector('body')
        
        const div1 = document.createElement('div')
        div1.classList.add('destaque')
        div1.innerHTML = 'Abnner'

        const div2 = document.createElement('div')
        div2.classList.toggle('destaque')
        div2.innerHTML = 'Davi'

        const p = document.createElement('p')
        p.innerHTML = 'Sales'
        const div3 = document.createElement('div')
        div3.appendChild(p)

        body.appendChild(div1)
        body.appendChild(div2)
        body.appendChild(div3)

        const text = document.createTextNode('Abnner Antes...')
        div3.insertBefore(text, div3.childNodes[0])
        
        const div4 = div3.cloneNode(true)
        body.appendChild(div4)

    </script>
</body>

</html>
